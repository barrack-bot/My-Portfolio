<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Successful</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
}

h1 {
    color: #4CAF50;
    font-size: 2.5em;
    margin-bottom: 10px;
}

h2 {
    color: #555;
    font-size: 1.2em;
    margin-bottom: 30px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 30px;
    text-transform: uppercase;
    font-size: 1.2em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

button h3 {
    margin: 0;
}

a {
    text-decoration: none;
}

</style>
<body>
    <div class="container">
        <h1>Form Submitted Successfully!</h1>
        <h2>Thank you for your submission.</h2>
        <a href="index.html">
            <button class="back-btn">
                <h3>Back to Portfolio</h3>
            </button>
        </a>
    </div>
</body>
</html>
